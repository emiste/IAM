<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Démo Keycloak</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 2rem;
        background: #f4f6fb;
      }
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      button {
        padding: 0.6rem 1.2rem;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        background-color: #4a90e2;
        color: white;
      }
      button:disabled {
        background-color: #b0c7e6;
        cursor: not-allowed;
      }
      pre {
        background: white;
        padding: 1rem;
        border-radius: 6px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        overflow-x: auto;
      }
      .status {
        margin-top: 1rem;
        padding: 1rem;
        background: #fff8e1;
        border-left: 4px solid #ffb300;
      }
    </style>
    <script src="http://localhost:8081/js/keycloak.js"></script>
  </head>
  <body>
    <header>
      <h1>Application de test Keycloak</h1>
      <div>
        <button id="login">Se connecter</button>
        <button id="logout" disabled>Se déconnecter</button>
      </div>
    </header>
    <section class="status" id="status">
      Initialisation…
    </section>
    <h2>Token</h2>
    <pre id="token">Aucun token</pre>

    <script>
      const keycloak = new Keycloak({
        url: "http://localhost:8081",
        realm: "midpoint-demo",
        clientId: "test-app",
      });

      const loginBtn = document.getElementById("login");
      const logoutBtn = document.getElementById("logout");
      const statusEl = document.getElementById("status");
      const tokenEl = document.getElementById("token");

      function setStatus(text) {
        statusEl.textContent = text;
      }

      function setToken(token) {
        tokenEl.textContent = token ? JSON.stringify(parseJwt(token), null, 2) : "Aucun token";
      }

      function parseJwt(token) {
        const base64Url = token.split(".")[1];
        const base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
        const jsonPayload = decodeURIComponent(
          atob(base64)
            .split("")
            .map(function (c) {
              return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2);
            })
            .join("")
        );

        return JSON.parse(jsonPayload);
      }

      keycloak
        .init({ onLoad: "check-sso", pkceMethod: "S256" })
        .then(function (authenticated) {
          setStatus(authenticated ? "Utilisateur connecté." : "Utilisateur non authentifié.");
          loginBtn.disabled = authenticated;
          logoutBtn.disabled = !authenticated;
          if (authenticated) {
            setToken(keycloak.token);
          }
        })
        .catch(function (err) {
          console.error("Erreur d'initialisation Keycloak", err);
          setStatus("Erreur d'initialisation – consultez la console.");
        });

      loginBtn.addEventListener("click", function () {
        keycloak.login();
      });

      logoutBtn.addEventListener("click", function () {
        keycloak.logout({ redirectUri: "http://localhost:8082" });
      });

      setInterval(function () {
        if (keycloak.authenticated) {
          keycloak.updateToken(30).then(function () {
            setToken(keycloak.token);
          });
        }
      }, 10000);
    </script>
  </body>
</html>
