version: "3.9"

services:
  midpoint-db:
    image: postgres:15
    container_name: midpoint-db
    environment:
      POSTGRES_DB: midpoint
      POSTGRES_USER: midpoint
      POSTGRES_PASSWORD: midpoint
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U midpoint"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    volumes:
      - midpoint-db-data:/var/lib/postgresql/data
    networks:
      - iam

  midpoint:
    image: evolveum/midpoint:latest
    container_name: midpoint
    depends_on:
      midpoint-db:
        condition: service_healthy
    environment:
      MP_MEM_MAX: 2048m
      MP_MEM_MIN: 1024m
      MP_JAVA_OPTS: "-Dmidpoint.repository.initializer.allowEmpty=true"
      MP_SET_midpoint_repository_database: postgresql
      MP_SET_midpoint_repository_jdbcUrl: jdbc:postgresql://midpoint-db:5432/midpoint
      MP_SET_midpoint_repository_jdbcUsername: midpoint
      MP_SET_midpoint_repository_jdbcPassword: midpoint
    volumes:
      - ./midpoint:/opt/midpoint/var
    ports:
      - "8080:8080"
    networks:
      - iam

  keycloak-db:
    image: postgres:15
    container_name: keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data
    networks:
      - iam

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: keycloak
    depends_on:
      keycloak-db:
        condition: service_healthy
    command:
      - start-dev
      - --import-realm
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: keycloak-db
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    ports:
      - "8081:8080"
    networks:
      - iam

  keycloak-test-app:
    image: nginx:alpine
    container_name: keycloak-test-app
    depends_on:
      - keycloak
    volumes:
      - ./test-app:/usr/share/nginx/html:ro
    ports:
      - "8082:80"
    networks:
      - iam

networks:
  iam:
    driver: bridge

volumes:
  midpoint-db-data:
  keycloak-db-data:
